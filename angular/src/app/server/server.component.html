<div class="card mb-3 shadow block-status" [ngStyle]="{'backgroundColor': colour, transition: '0.3s'}">
  <div class="card-header name">
    {{ serverInput.name }}
  </div>
  <div class="card-body status">
    <small>Server status:</small> {{ statusText }}
  </div>
  <button (click)="toggleStatus(serverInput.isOnline)"
          class="btn btn-secondary action">{{buttonText}}</button>
</div>
