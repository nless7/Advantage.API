<div class="section-container">
  <h2>Latest Orders</h2>
  <table class="table table-inverse table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Customer</th>
        <th>Amount</th>
        <th>Order Placed</th>
        <th>Order Completed</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{order.id}}</td>
        <td>{{order.customer.firstName}} {{order.customer.lastName}}</td>
        <td>{{order.total}}</td>
        <td>{{order.placed}}</td>
        <td>{{order.completed}}</td>
        <td>Status</td>
      </tr>
    </tbody>
  </table>
  <app-pagination
    (goPage)="goToPage($event)"
    (goPrev)="goToPrevious()"
    (goNext)="goToNext()"
    [page]="page"
    [perPage]="limit"
    [count]="total">
  </app-pagination>
</div>
